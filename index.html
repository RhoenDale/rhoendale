<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Heaven Hotel Reservation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Dev Heaven Hotel</h1>
    <form action="#" method="post" class="reservation-form">
    <h2>Reservation Details</h2>
    
    <div class="form-row">
        <input type="text" id="first-name" name="first-name" required placeholder="First Name *">
        <input type="text" id="last-name" name="last-name" required placeholder="Last Name *">
    </div>

    <div class="form-row">
        <input type="text" id="address1" name="address1" required placeholder="Address 1 *">
        <input type="text" id="address2" name="address2" placeholder="Address 2">
    </div>

    <div class="form-row three-cols">
    <input type="text" id="city" name="city" required placeholder="City *">
    <input type="text" id="state" name="state" required placeholder="State *">
    <input type="text" id="zip-code" name="zip-code" required placeholder="Zip Code *">
</div>

    <div class="form-row">
        <input type="tel" id="phone" name="phone" required placeholder="Phone *">
        <input type="email" id="email" name="email" required placeholder="Email Address *">
    </div>

    <div class="form-row">
        <div>
            <label for="check-in-date">Check-in Date *</label>
            <input type="date" id="check-in-date" name="check-in-date" required>
        </div>
        <div>
            <label for="check-in-time">Check-in Time *</label>
            <input type="time" id="check-in-time" name="check-in-time" required>
        </div>
    </div>

    <div class="form-row">
        <div>
            <label for="check-out-date">Check-out Date *</label>
            <input type="date" id="check-out-date" name="check-out-date" required>
        </div>
        <div>
            <label for="check-out-time">Check-out Time *</label>
            <input type="time" id="check-out-time" name="check-out-time" required>
        </div>
    </div>

    <div class="form-row room-preference">
        <label>Room Preference *</label><br>
        <input type="radio" id="standard" name="room-preference" value="Standard" required> Standard
        <input type="radio" id="deluxe" name="room-preference" value="Deluxe" required> Deluxe
        <input type="radio" id="suite" name="room-preference" value="Suite" required> Suite
    </div>

    <div class="form-row">
        <input type="number" id="adults" name="adults" min="1" required placeholder="Adults *">
        <input type="number" id="children" name="children" min="0" required placeholder="Children *">
    </div>

    <button type="submit" class="submit-btn">Submit Reservation</button>
</form>
    
    </div>
</body>
</html>
